<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Color Click Challenge</title>
    <style>
        body {
            background-image: url('https://t3.ftcdn.net/jpg/00/88/98/18/360_F_88981880_YjJManMJ6hJmKr5CZteFJAkEzXIh8mxW.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: whitesmoke;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background-color: whitesmoke;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .circle1 { background-color: red; }
        .circle2 { background-color: green; }
        .circle3 { background-color: blue; }
        .circle4 { background-color: yellow; }
        .circle5 { background-color: orange; }

        #scoreBoard {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #startBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            background-color: #ff8c32;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Color Click Challenge!</h1>
    <div id="gameArea">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
    </div>
    <div id="scoreBoard">Score: 0</div>
    <button id="startBtn">Restart Game</button>

    <script src="game.js"></script>
</body>
</html>
